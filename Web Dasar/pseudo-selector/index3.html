<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element Selector 2</title>
    <style>
        /* Rule styling akan diterapkan pada karakter pertama disebuah paragraf */
       p::first-letter {
           font-size: 32px;
           font-weight: bold;
           color: saddlebrown;
       }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iusto dignissimos consequatur voluptatem nemo voluptas vero mollitia cupiditate, assumenda quam quaerat, soluta nisi sunt! Laboriosam ducimus magni voluptatum nam illo magnam?</p>
</body>
</html>
