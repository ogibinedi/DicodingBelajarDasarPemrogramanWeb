<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element Selector</title>
    <style>
        blockquote::before,
        blockquote::after {
            content: '"';
            font-size: 24px;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <blockquote>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi quod eaque reiciendis iste maxime sapiente vitae numquam incidunt ipsam earum aliquid error, sunt hic dolorem laboriosam. Esse, accusantium? Neque, at!</blockquote>
</body>
</html>
