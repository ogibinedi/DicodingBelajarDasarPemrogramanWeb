<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Dasar Sebuah Tabel</title>
</head>
<body>
    <!-- Tabel pada HTML disusun dari tiga buah elemen, yaitu <table>, <tr> 
        sebagai "table row", dan <td> sebagai "table data" atau <th> sebagai "Table head". 
        Elemen <table> digunakan untuk menandakan dimulai dan diakhirinya sebuah konten 
        tabel dan juga sebagai wadah untuk tabel itu sendiri. Kemudian, elemen <tr> 
        digunakan untuk membuat sebuah baris baru yang di dalamnya terdapat elemen <td> 
        atau <th> sehingga menghasilkan sebuah cell. 
    -->
    <!-- Elemen <td> yang berarti “table data” selain membuat cell elemen ini juga 
        merupakan tempat di mana data pada tabel ditampung. Selanjutnya untuk elemen <th> 
        atau “table header” digunakan untuk menentukan sebuah header pada kolom datanya. 
    -->
    <h1>Pemenang Piala Dunia tiga tahun terakhir</h1>
    <table border="1">
        <tr>
            <th>Tahun</th>
            <th>Juara 1</th>
            <th>Juara 2</th>
            <th>Juara 3</th>
        </tr>
        <tr>
            <td>2018</td>
            <td>Prancis</td>
            <td>Kroasia</td>
            <td>Belgium</td>
        </tr>
        <tr>
            <td>2014</td>
            <td>Jerman</td>
            <td>Argentina</td>
            <td>Belanda</td>
        </tr>
        <tr>
            <td>2010</td>
            <td>Spanyol</td>
            <td>Belanda</td>
            <td>Jerman</td>
        </tr>

    </table>
    <!-- Perlu kita ingat bahwa seluruh konten atau data dituliskan pada elemen <td> 
        ataupun <th>. Kita bisa memberikan konten apa saja di dalamnya seperti teks, 
        gambar, atau tabel lainnya.
     -->

    <!-- Contoh penerapan tabel menggunakan elemen <thead> <tbody> dan <tfoot> -->
    <!-- Elemen <th> digunakan untuk mendefinisikan header di dalam tabel
        Elemen <thead> digunakan untuk membungkus konten bagian judul atau kepala tabel
        Elemen <tbody> digunakan untuk membungkus konten bagian isi atau tubuh dari tabel
        Elemen <tfoot> digunakan untuk membungkus konten bagian kaki atau bawah dari tabel
     -->
    <h2>Contoh penerapan elemen thead, tbody dan tfoot</h2>
    <table border="1">
        <thead>
            <tr>
                <th>#No</th>
                <th>Judul 1</th>
                <th>Judul 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Test 1</td>
                <td>Test 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer 1</td>
                <td>Footer 2</td>
                <td>Footer 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
