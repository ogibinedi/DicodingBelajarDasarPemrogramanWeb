<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>
<body>
    <!-- Sebuah header dan footer utama yang muncul pada awal dan akhir di sebuah halaman <body>. -->
    <!-- Header digunakan sebagai pengantar atau pembuka konten dalam sebuah elemen <article> atau <section>.  -->
    <!-- Footer digunakan sebagai catatan kaki pada sebuah elemen <article> atau <section>. -->
    <!-- Perlu kita ketahui bahwa elemen <header> dan <footer> tidak boleh ditulis di dalam 
        elemen <header> dan <footer> lainnya (bertumpuk/nested). 
    -->
    <header>
        <h1>Bandung</h1>
        <p>Kota metropolitan terbesar di Provinsi Jawa Barat, sekaligus menjadi ibu kota provinsi tersebut.</p>
        <nav>
            <!-- Elemen <nav> digunakan untuk menampung sebuah navigasi yang sifatnya penting (major), contohnya navigasi utama pada sebuah website. -->
            <ul>
                <li><a href="#sejarah">Sejarah</a></li>
                <li><a href="#geografis">Geografis</a></li>
                <li><a href="#wisata">Wisata</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Element <main> digunakan untuk menampung/mewadahi konten utama (dominan) 
            dalam <body>. Konten main dapat terdiri dari banyak section, ataupun artikel, 
            atau konten apapun di dalam elemen main, selama termasuk konten utama yang 
            dimiliki oleh website. 
        -->
        <!-- Karena elemen <main> merupakan inti konten pada website, jangan gunakan 
            elemen main lebih dari satu pada berkas HTML.
        -->
        <section>
            <article>
                <p>Sebuah article</p>
            </article>
        </section>
        <article>
            <p>Sebuah article lain</p>
        </article>
    </main>
    <footer>
        &copy; 2019, Dicoding Academy
    </footer>
</body>
</html>
