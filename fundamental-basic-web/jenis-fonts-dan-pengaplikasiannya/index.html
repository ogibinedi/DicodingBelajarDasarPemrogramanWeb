<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute unit</title>
    <style>
        body {
            font-size: 16px;
        }

        h1 {
            font-size: 150%;
            /* 150% dari 16 = 24px */
        }
    </style>
</head>

<body>
    <h1>Header ini memiliki ukuran font 24px atau 150% dari ukuran font body</h1>
    <p>
        Karena properti font dapat diturunkan pada elemen turunannya, maka elemen ini akan menerapkan ukuran 
        <strong>16px</strong> (turunan dari elemen body)
    </p>
</body>

</html>
