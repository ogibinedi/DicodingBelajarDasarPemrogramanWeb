<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar</title>
</head>
<body>
    <!-- Pada HTML untuk menampilkan sebuah gambar kita bisa menggunakan tag <img>. 
        Berbeda dengan elemen lain, elemen <img> tidak menuliskan konten diantara tag pembuka dan tag penutup sebagaimana tag lainnya. 
        Namun untuk menetapkan gambar yang ditampilkan kita gunakan sebuah atribut src 
    -->
    <!-- Yang pertama, atribut src. 
        Atribut ini berfungsi sebagai sumber dari gambar yang ditampilkan. 
        Atribut ini dapat bernilai url gambar atau path gambar lokal dari gambar yang digunakan. 
    -->
    <!-- Selanjutnya adalah atribut alt. 
        Atribut ini sebenarnya tidak wajib untuk diterapkan, hanya saja atribut ini akan sangat berguna ketika gambar tidak berhasil ditampilkan. 
        Nilai atribut ini merupakan gambaran dari gambar yang ditampilkan dalam bentuk tulisan. 
        Sehingga ketika gambar gagal ditampilkan maka akan memunculkan teks alternatif yang dapat mewakili arti dari gambar tersebut. 
    -->
    <!-- Selanjutnya terdapat atribut lain yang bisa Anda gunakan pada elemen ini, contohnya title. 
        Atribut title berfungsi sebagai informasi tambahan untuk sebuah gambar. 
        Informasi tersebut akan muncul ketika kita mengarahkan sebuah cursor pada gambar yang ditampilkan.
     -->
    <img src="https://raw.githubusercontent.com/dicodingacademy/BelajarDasarPemrogramanWeb/image-assets/dicoding-logo.png" alt="Dicoding Logo">
</body>
</html>
